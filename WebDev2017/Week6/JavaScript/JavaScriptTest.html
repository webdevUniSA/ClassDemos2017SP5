    <script>
        document.getElementsByTagName("body")[0].addEventListener("click", function (e) {

    <script>
        function $(elem) {
            if (elem.indexOf(".") == 0) { return document.getElementsByClassName(elem)[0]; }
            else if (elem.indexOf("#") == 0) { return document.getElementById(elem); }
            else { return document.getElementsByTagName(elem)[0]; }
