<!DOCTYPE html>

<body>
    <span id="testText">Font Size</span><br />
    Font Size <input type="range" min="14" max="40" step="2" name="size" value="14" />

    <script>
        document.getElementsByTagName("input")[0].addEventListener("change", function () {
            document.getElementById("testText").style.fontSize = this.value + "px";
        })
